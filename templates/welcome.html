<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ByChat - Welcome</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #1e1e1e;
            color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 0.5rem;
            animation: fadeIn 1s ease-in-out;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            animation: fadeIn 1.5s ease-in-out;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        .button {
            background-color: #ff6f61;
            color: #fff;
            padding: 1rem 2rem;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s, transform 0.3s;
        }

        .button-secondary {
            background-color: #4caf50;
        }

        .button:hover {
            background-color: #e55b4f;
            transform: scale(1.05);
        }

        .button-secondary:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="content">
            <h1>Welcome to ByChat</h1>
            <p>Modern AI Chat Bot</p>
            <div class="button-container">
                <a href="/login" class="button">Giri≈ü Yap</a>
                <a href="/signup" class="button button-secondary">Kaydol</a>
            </div>
        </div>
    </div>
</body>

</html>
